<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script type="text/javascript">
/*
formData "表单数据"对象
这是在html5中新增的一个Api,
他能以表单对象做参数,自动的把表单的数据打包.
当ajax发送数据时,发送些formData,
达到发送表单内各数据项的目的.
*/

function send() {
    var fm = document.getElementById('tform');
    var fd = new FormData(fm);
    console.log(fd);
    var xhr = new XMLHttpRequest();
    xhr.open('POST','02-testpost.php',true);
    /*
    this.readyState:
    0: 请求未初始化
    1: 服务器连接已建立
    2: 请求已接收
    3: 请求处理中
    4: 请求已完成，且响应已就绪
     */
    xhr.onreadystatechange = function () {
        if(this.readyState == 4) {
            document.getElementById('debug').innerHTML = this.responseText;
        }
    }
    
    //xhr.send(fd);

    // 看下面这个例子,
    // 说明formData对象既可以从表单生成数据,也可以手动的append
    fd.append('username','zhangsanm');
    fd.append('age',23);
    xhr.send(fd);

}

</script>

<style type="text/css">
</style>
</head>
    <body>
        <form id="tform">
           用户名:<input type="text" name="username" /><br />
            年龄:<input type="text" name="age" /><br />
            email:<input type="text" name="email" /><br />
            性别:<input type="text" name="gender" /><br />
            <input type="button" value="ajax发送" onclick="send();" />
        </form>
        <div id="debug"></div>
    </body>
</html>
